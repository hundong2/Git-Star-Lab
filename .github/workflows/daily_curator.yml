name: Daily Star Curator
on:
  schedule:
    # UTC 18:00 is KST 03:00 (+1 day)
    - cron: '0 18 * * *'
  workflow_dispatch: # Option for manual run
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  curate:
    runs-on: ubuntu-latest
    environment: myenv
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Curator Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: python src/main.py
        
      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update star lists (Auto-generated)"
          file_pattern: 'README.*.md' # Only commit generated MD files
